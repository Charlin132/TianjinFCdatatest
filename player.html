    <script>
        function playerProfile() {
            return {
                isLoading: true,
                playerData: null,
                years: Array.from({length: 2025 - 1994 + 1}, (_, i) => 2025 - i),
                
                // æœç´¢ç›¸å…³
                searchQuery: '',
                searchResults: [],
                playerMap: {},

                async initProfile() {
                    // 1. åˆå§‹åŒ–æ»‘åŠ¨äº¤äº’
                    this.initInteractions();
                    
                    // 2. åŠ è½½æœç´¢ç”¨çš„çƒå‘˜åå• (å¤ç”¨)
                    try {
                        const resp = await fetch('data/player_data.json');
                        if(resp.ok) {
                            const pData = await resp.json();
                            const list = Array.isArray(pData) ? pData : (pData.data || []);
                            list.forEach(p => this.playerMap[p.id || p.Player_ID] = p.name || p.Chinese_Name);
                        }
                    } catch(e) { console.error("Search index load failed", e); }

                    // === æ ¸å¿ƒé€»è¾‘ï¼šè¯»å–åŠ å¯†çš„ URL å‚æ•° ===
                    const urlParams = new URLSearchParams(window.location.search);
                    
                    // è·å–åŠ å¯†çš„ key
                    const encodedId = urlParams.get('key'); 
                    let playerId = null;

                    // å°è¯•è§£å¯†
                    if (encodedId) {
                        try {
                            playerId = atob(encodedId); // Base64 è§£å¯†
                        } catch (e) {
                            console.error("ID è§£æé”™è¯¯");
                        }
                    } else {
                        // å…¼å®¹æ—§ç‰ˆé“¾æ¥
                        playerId = urlParams.get('id');
                    }

                    if (!playerId) {
                        this.isLoading = false;
                        return;
                    }

                    // 3. åŠ è½½æ•°æ®
                    const jsonPath = `data/players/${playerId}.json`; 
                    
                    try {
                        const response = await fetch(jsonPath);
                        if (!response.ok) {
                            this.playerData = this.getPlaceholderData(playerId);
                        } else {
                            this.playerData = await response.json();
                        }
                    } catch (error) {
                        console.error('Error loading player data:', error);
                        this.playerData = this.getPlaceholderData(playerId);
                    } finally {
                        this.isLoading = false;
                    }
                },

                // æœç´¢åŠŸèƒ½
                performSearch() {
                    if (this.searchQuery.length < 1) {
                        this.searchResults = [];
                        return;
                    }
                    const query = this.searchQuery.toLowerCase();
                    this.searchResults = Object.entries(this.playerMap)
                        .map(([id, name]) => ({ id, name }))
                        .filter(p => p.name.includes(query) || p.id.toLowerCase().includes(query))
                        .slice(0, 10);
                },

                // æ—¶é—´è½´è·³è½¬é€»è¾‘ï¼šè·³è½¬åˆ° index.html å¹¶å¸¦ä¸Šå¹´ä»½å‚æ•°
                handleYearClick(year) {
                    if (year) {
                        window.location.href = `index.html?year=${year}`;
                    } else {
                        window.location.href = `index.html`;
                    }
                },

                // äº¤äº’ï¼šåˆ¤æ–­è¯¥çƒå‘˜æŸå¹´æ˜¯å¦æ•ˆåŠ› (é«˜äº®å°åœ†ç‚¹)
                isPlayerActiveYear(year) {
                    if (!this.playerData || !this.playerData.yearly_stats) return false;
                    return this.playerData.yearly_stats.some(s => s.year == year);
                },

                // äº¤äº’ï¼šæ»‘åŠ¨
                initInteractions() {
                    const slider = document.getElementById('timeline-scroll');
                    if (!slider) return;
                    let isDown = false, startX, scrollLeft;
                    slider.addEventListener('mousedown', (e) => { isDown = true; slider.classList.add('cursor-grabbing'); startX = e.pageX - slider.offsetLeft; scrollLeft = slider.scrollLeft; });
                    slider.addEventListener('mouseleave', () => { isDown = false; slider.classList.remove('cursor-grabbing'); });
                    slider.addEventListener('mouseup', () => { isDown = false; slider.classList.remove('cursor-grabbing'); });
                    slider.addEventListener('mousemove', (e) => { if (!isDown) return; e.preventDefault(); const x = e.pageX - slider.offsetLeft; const walk = (x - startX) * 2; slider.scrollLeft = scrollLeft - walk; });
                },

                // å…œåº•æ•°æ®
                getPlaceholderData(id) {
                    const urlParams = new URLSearchParams(window.location.search);
                    const nameFromUrl = urlParams.get('name');
                    return {
                        id: id,
                        name: nameFromUrl || "æ•°æ®æ”¶å½•ä¸­...",
                        english_name: "TBD",
                        headshot: "images/players/default.jpg",
                        position: "-",
                        number: "-",
                        birthday: "-",
                        origin: "-",
                        short_description: "è¯¥çƒå‘˜çš„è¯¦ç»†æ¡£æ¡ˆæ­£åœ¨æ•´ç†å½•å…¥ä¸­ï¼Œè¯·ç¨åè®¿é—®ã€‚",
                        career_summary: {
                            total_apps: 0,
                            total_goals: 0,
                            total_wins: 0,
                            win_rate: 0,
                            active_years: "-",
                            total_clean_sheets: 0,
                            clean_sheet_rate: 0
                        },
                        yearly_stats: []
                    };
                }
            }
        }
    </script>
