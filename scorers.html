    <script>
        function fullApp() {
            return {
                config: {
    jsonFile: 'data/rankings/ranking_goals.json',
    title: 'ÈòüÂè≤Â∞ÑÊâãÊ¶ú',
    dataKey: 'value',
    dataLabel: 'ËøõÁêÉÊï∞',
    subLabel: 'ÊïàÂäõÂπ¥‰ªΩ'
},
                years: Array.from({length: 2025 - 1994 + 1}, (_, i) => 2025 - i),
                playerMap: {}, 
                globalSearchQuery: '',
                globalSearchResults: [],
                listData: [],
                sortDesc: true,

                initApp() {
                    this.loadGlobalPlayers();
                    this.loadRankingData();
                },

                async loadGlobalPlayers() {
                    try {
                        const res = await fetch('data/player_data.json');
                        if(res.ok) {
                            const data = await res.json();
                            const list = Array.isArray(data) ? data : data.data;
                            list.forEach(p => {
                                this.playerMap[p.id || p.Player_ID] = p.name || p.Chinese_Name;
                            });
                        }
                    } catch(e) { console.error("Êó†Ê≥ïÂä†ËΩΩÁêÉÂëòÂ∫ì:", e); }
                },

                performGlobalSearch() {
                    if (this.globalSearchQuery.length < 1) { this.globalSearchResults = []; return; }
                    const q = this.globalSearchQuery.toLowerCase();
                    this.globalSearchResults = Object.entries(this.playerMap)
                        .map(([id, name]) => ({ id, name }))
                        .filter(p => p.name.includes(q) || p.id.toLowerCase().includes(q))
                        .slice(0, 10);
                },

                goToProfile(id, name) {
                    if (!id) return;
                    const encodedId = btoa(id);
                    const encodedName = encodeURIComponent(name);
                    window.location.href = `player.html?key=${encodedId}&name=${encodedName}`;
                },

                async loadRankingData() {
                    try {
                        const res = await fetch(this.config.jsonFile);
                        if (!res.ok) throw new Error("File not found");
                        this.listData = await res.json();
                        this.sortList();
                    } catch (e) {
                        console.warn("‰ΩøÁî®ÊºîÁ§∫Êï∞ÊçÆ (ËØ∑Ê£ÄÊü• build_rankings_v3.py ÊòØÂê¶ËøêË°å)");
                        this.listData = [
                            { id: 'P0001', name: '‰∫éÊ†π‰ºü', avatar: 'images/players/P0001.png', position: 'FW', value: 108, subValue: '1994-2005' },
                            { id: 'P0002', name: 'Â≠ôÂª∫ÂÜõ', avatar: 'images/players/P0002.png', position: 'MF', value: 56, subValue: '1994-2004' }
                        ];
                    }
                },

                toggleSort() {
                    this.sortDesc = !this.sortDesc;
                    this.sortList();
                },

                sortList() {
                    this.listData.sort((a, b) => this.sortDesc 
                        ? b[this.config.dataKey] - a[this.config.dataKey] 
                        : a[this.config.dataKey] - b[this.config.dataKey]
                    );
                },

                getRankClass(rank) {
                    if (rank === 1) return 'rank-1';
                    if (rank === 2) return 'rank-2';
                    if (rank === 3) return 'rank-3';
                    return 'rank-n';
                },

                async exportPoster() {
                    const el = document.getElementById('poster-container');
                    el.style.height = 'auto'; 
                    try {
                        const canvas = await html2canvas(el, { scale: 2, useCORS: true, backgroundColor: '#ffffff', logging: false, windowWidth: 800 });
                        const link = document.createElement('a');
                        link.download = `TJ_Stats_${new Date().getTime()}.png`;
                        link.href = canvas.toDataURL('image/png');
                        link.click();
                    } catch (err) {
                        alert("ÂØºÂá∫Â§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁéØÂ¢É„ÄÇ");
                    }
                }
            }
        }
    </script>
